<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/assets/css/style.css">
</head>
<body>
    
    <div class="container-fluid main-content">
        <div class="row">
            <div class="col-2 menu">
                <div class="logo">
                    <img src="/client/assets/images/link_up_logo.png" alt="" width="70%">
                </div>

                <div class="main-nav">
                    <div class="menu-links">
                        <div class="menu-link-item">
                            <img src="/client/assets/images/icons/baseline-home.svg" alt="">
                            <a href="#">Home</a>
                        </div>
                        <div class="menu-link-item">
                            <img src="/client/assets/images/icons/search-line.svg" alt="">
                            <a href="#">Explore</a>
                        </div>
                        <div class="menu-link-item">
                            <img src="/client/assets/images/icons/person.svg" alt="">
                            <a href="#">Profile</a>
                        </div>
                    </div>

                    <div class="topics">
                        <h5>Topics</h5>
                        <div class="topic-links">
                            <div class="topic-item">
                                <img src="/client/assets/images/icons/game-2-fill.svg" alt="">
                                <a href="#">Gaming</a>
                            </div>
                            <div class="topic-item">
                                <img src="/client/assets/images/icons/movies-and-tv-24-regular.svg" alt="">
                                <a href="#">Movies/Shows</a>
                            </div>
                            <div class="topic-item">
                                <img src="/client/assets/images/icons/music.svg" alt="">
                                <a href="#">Music</a>
                            </div>
                            <div class="topic-item">
                                <img src="/client/assets/images/icons/sports.svg" alt="">
                                <a href="#">Sports</a>
                            </div>
                            <div class="topic-item">
                                <img src="/client/assets/images/icons/news.svg" alt="">
                                <a href="#">News</a>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="col-7 content">
               
            </div>

            <div class="col-3 most-right">
                <div class="new_post">
                    <form class="new_post_form" action="" method="post">
                        <textarea name="" id="" cols="30" rows="5" placeholder="What's on your mind?"></textarea>
                        <div class="bottom_inputs">
                            <input type="file" name="" id="" class="add_image_to_post">
                            <button class="btn" type="submit">Post</button>
                        </div>
                    </form>
                </div>

                <div class="friends-suggestion">
                    <h5>Suggested Friends</h5>
                    <div class="suggestions_container">
                        <div class="single_suggested_user">
                            <div class="suggested-profile">
                                <img src="/client/assets/images/users/elon.jpg" alt="" width="50px" height="50px">
                                <div class="user_name_handle">
                                    <h6>Elon Musk</h6>
                                    <p>@elonmusk</p> 
                                </div>
                            </div>
                            <div class="follow_button_suggested">
                                <button class="btn btn-outline-primary">Follow</button>
                            </div>
                        </div>

                        <div class="single_suggested_user">
                            <div class="suggested-profile">
                                <img src="/client/assets/images/users/elon.jpg" alt="" width="50px" height="50px">
                                <div class="user_name_handle">
                                    <h6>Elon Musk</h6>
                                    <p>@elonmusk</p> 
                                </div>
                            </div>
                            <div class="follow_button_suggested">
                                <button class="btn btn-outline-primary">Follow</button>
                            </div>
                        </div>
                    </div>

                    <div class="show_more">
                        <a href="#">Show More</a>
                    </div>
                </div>

                <div class="whats_happening_section">
                    <h5>What's Happening</h5>
                    <div class="whats_happening_container">
                        <div class="single_happening">
                            <div class="happening_profile">
                                <div class="user_name_handle">
                                    <h6>Elon Musk</h6>
                                    <p>@elonmusk</p> 
                                </div>
                            </div>
                            <div class="happening_content">
                                <p>Elon Musk is going to space</p>
                            </div>
                        </div>

                        <div class="single_happening">
                            <div class="happening_profile">
                                <div class="user_name_handle">
                                    <h6>Elon Musk</h6>
                                    <p>@elonmusk</p> 
                                </div>
                            </div>
                            <div class="happening_content">
                                <p>Elon Musk is going to space</p>
                            </div>
                        </div>
                    </div>

                    <div class="show_more">
                        <a href="#">Show More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
