<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkup || Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700;6..12,800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="row">
        <div class="container-fluid login-section">
            <div class="login_left">
                <img src="/client/assets/images/link_up_logo.png" alt="" srcset="">
            </div>

            <div class="login_right">
                <div class="form-area">
                    <h3>Login</h3>
                    <form action="" method="post">
                        <div class="form-group pb-4">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="" class="form-control" placeholder="Enter your email address">
                        </div>

                        <div class="form-group pb-4">
                            <label for="password">Password</label>
                            <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
                        </div>

                        <div class="forgot_password_link pb-3">
                            <a class="" href="">Forgot Password?</a>
                        </div>
                       

                        <div class="form-group login_btn pb-4">
                            <button class="btn" type="submit">Login</button>
                        </div>
                    </form>

                    <div class="signup_link">
                        <p>Don't have an account? <a href="/client/auth/register">Register</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
